<div class="row">
    <div class="col-md-3 p-3" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <img [src]="'assets/images/' + photo.imagePath" class="img-card-top w-100" height="200px">
            <div class="card-body">
                <p>Code: {{photo.Code}}</p>
            </div>
        </div>
    </div>
</div>
